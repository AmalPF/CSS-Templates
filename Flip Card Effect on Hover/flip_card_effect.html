<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flip Card Effect on Hover</title>
	<link rel="stylesheet" type="text/css" href="./flip_card_effect.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>

	<div id="flip-card">

		<div class="card middle">
			<div class="front">
				<img src="img.jpg" alt="Cover Image">
			</div>
			<div class="back">
				<div class="back-content middle">
					<h2>Heading</h2>
					<span>Sub-content</span>
					<div class="sm">
            			<a href="#"><i class="fab fa-facebook-f"></i></a>
            			<a href="#"><i class="fab fa-twitter"></i></a>
            			<a href="#"><i class="fab fa-youtube"></i></a>
            			<a href="#"><i class="fab fa-instagram"></i></a>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
